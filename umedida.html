<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unidades de Medida CSS</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Unidades de Medida en CSS</h1>
    </header>
    
    <section class="absolute">
        <h2>Unidades Absolutas</h2>
        <div class="box px">200px</div>
        <div class="box pt">100pt</div>
        <div class="box cm">5cm</div>
        <div class="box mm">50mm</div>
        <div class="box in">2in</div>
    </section>
    
    <section class="relative">
        <h2>Unidades Relativas</h2>
        <div class="box em">2em</div>
        <div class="box rem">2rem</div>
        <div class="box percent">50%</div>
        <div class="box vw">10vw</div>
        <div class="box vh">10vh</div>
    </section>
    
    <footer>
        <p>Pr√°ctica de unidades de medida CSS</p>
    </footer>
</body>
</html>
