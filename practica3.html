<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test de Conocimientos de Fútbol</title>
    <link rel="stylesheet" href="practica3.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script type="text/javascript" src="practica3.js"></script>
</head>
<body>
    <div class="container">
        <h1>Test de Fútbol</h1>
        
        <form id="quizForm">
            <div class="question">
                <h3>1. ¿Cuánto dura un partido de fútbol?</h3>
                <label><input type="radio" name="q1" value="1"> 90 minutos</label>
                <label><input type="radio" name="q1" value="0"> 80 minutos</label>
                <label><input type="radio" name="q1" value="0"> 120 minutos</label>
            </div>
            
            <div class="question">
                <h3>2. ¿Qué país ganó el Mundial 2022?</h3>
                <label><input type="radio" name="q2" value="0"> Francia</label>
                <label><input type="radio" name="q2" value="1"> Argentina</label>
                <label><input type="radio" name="q2" value="0"> Brasil</label>
            </div>
            
            <div class="question">
                <h3>3. ¿Cuántos jugadores hay en un equipo?</h3>
                <label><input type="radio" name="q3" value="0"> 10</label>
                <label><input type="radio" name="q3" value="1"> 11</label>
                <label><input type="radio" name="q3" value="0"> 12</label>
            </div>
            
            <button type="button" id="submitBtn">Calcular Puntaje</button>
        </form>
        
        <div id="results" class="hidden">
            <h2>Resultados</h2>
            <div id="score"></div>
            <canvas id="chart"></canvas>
            <button id="pdfBtn">Descargar PDF</button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
