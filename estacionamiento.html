<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo de Estacionamiento</title>
    <link rel="stylesheet" href="estacionamiento.css">
    <script type="text/javascript" src="estacionamiento.js"></script>
</head>
<body>
  
    
    
    <div>
        <h1>Pagos de estacionamiento</h1>
        
        <div class="form-group">
            <label for="horas">Horas de estacionamiento</label>
            <input type="number" id="horas" min="1" value="1">
        </div>
        
        <div class="form-group">
            <label for="tipo-auto">Tipo de auto</label>
            <select id="tipo-auto">
                <option value="20">Auto chico</option>
                <option value="30">Camioneta</option>
                <option value="40">Camión</option>
            </select>
        </div>
        
        <button id="calcular">Calcular total a pagar</button>
        
        <div id="resultado" class="resultado">
            Total a pagar: $0.00
        </div>
    </div>


</body>
</html>
